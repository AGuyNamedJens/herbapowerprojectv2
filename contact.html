    <form action="#" id="form">
        <h1>
            Contact
        </h1>
        <fieldset>
            <p>
                <label>Wat is uw geslacht?*</label>
            </p>

            <!-- Geslacht -->
            <div class="radio-group">
                <label class="radio">
                    <input type="radio" name="geslacht" id="man" value="man" required>
                    Man
                    <span></span>
                </label>
                <label class="radio">
                    <input type="radio" name="geslacht" id="man" value="vrouw" required>
                    Vrouw
                    <span></span>
                </label>
            </div>
            <!-- Naam -->
            <p>
                <label for="naam">Naam*</label>
            </p>
            <p>
                <input type="text" name="naam" id="naam" placeholder="Wat is uw naam?" required>
            </p>

            <!-- E-mailadres -->
            <p>
                <label for="e-mailadres">E-mailadres*</label>
            </p>
            <p>
                <input type="text" name="e-mailadres" id="e-mailadres" placeholder="example@gmail.com"
                    pattern="[a-zA-Z0-9]+[@]+[a-zA-Z0-9]+[.]+[a-z]{2,}" required>
            </p>

            <!-- Telefoonnummer -->
            <p>
                <label for="telefoonnummer">Telefoonnummer*</label>
            </p>
            <p>
                <input type="text" name="telefoonnummer" id="telefoonnummer" placeholder="06-12345678"
                    pattern="([0-9]{2}[-]+[0-9]{8}|([0-9]{4}[-][0-9]{6})|([0-9]{3}[-][0-9]{7}))" required>
            </p>

            <!-- Vraag & opmerking-->
            <p>
                <label for="opmerking">Vraag en opmerking*</label>
            </p>
            <p>
                <textarea name="opmerking" id="opmerking" placeholder="Waar heeft u een vraag over?"
                    required></textarea>
            </p>

            <!-- Aanmelden nieuwsbrief -->
            <p>
                <input type="checkbox" name="aanmeldenNieuwsbrief" id="nieuwsbrief">
                <!--Lege label. Wordt in CSS gestyled als een vierkant-->
                <label for="nieuwsbrief"></label>
                <label for="nieuwsbrief">Wilt u zich aanmelden voor de nieuwsbrief?</label>
            </p>

            <!-- Verzenden button -->
            <p>
                <input type="submit" id="verzenden" onclick="formulier()">
            </p>
        </fieldset>

    </form>
